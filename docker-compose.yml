version: '3.5'

services:
  client:
    container_name: nba-react
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - './:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - HOST_URL=http://localhost:5000
      
